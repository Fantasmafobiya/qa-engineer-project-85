     меняют расположение
  prerequisites:
    - Начатая игра в браузере Chrome
  test-data: |
    No data
  steps:
    - Последовательно уменьшать разрешение окна браузера с максимального до размера мобильной версии
  expected-result: |
    - При уменьшении разрешения элементы сжимаются до своих минимальных размеров и затем, 
     при дальнейшем уменьшении, элементы из правой части окна перемещаются вниз и все элементы
     изменяют размер на максимально возможный
     
