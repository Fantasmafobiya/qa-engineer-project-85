- summary: |
    Проверка создания собственной задачи
  requirement: |
    При успешном выполнении 4 шагов при создании новой задачи, создается задача с введёнными параметрами
  prerequisites: |
    - Пользователь находится на странице создания задачи
  test-data: |
    No data
  steps:
    - Выбрать сложность "Easy"
    - Ввести уникальное название, например "test task 3"
    - Ввести любое описание на английском языке, например "Find solution"
    - Создать входной параметр с именем "task" и типом "string"
    - Создать выходной параметр с типом "integer"
    - Создать три примера, например ["First"] - 1, ["Second"] - 2, ["Third] - 3
    - Написать генератор аргументов
    - Написать примеры решения под два примера
    - Нажать кнопку "Save"
  expected-result: |
    - Успешно создана новая задача с введенными параметрами
