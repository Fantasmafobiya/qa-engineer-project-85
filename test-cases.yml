- summary: |
    Проверка создания турнира
  requirement: |
    После выбора настроек турнира и нажатия кнопки "Create", 
    открывается страница турнира с установленными настройками
  prerequisites:
    Авторизованный пользователь на сайте
  test-data: |
    No data
  steps:
    - Перейти во вкладку с турнирами
    - Перейти по гиперссылке "You may want to create one" 
    - Прокрутить вниз до настроек создания турнира
    - В поле "Name" ввести "Турнир для новичков"
    - В поле "Type" выбрать individual
    - В поле "Description" ввести "Тестовый турнир"
    - В поле даты начала турнира выбрать завтрашний день
    - В выпадающем списке "Access type" выбрать "public"
    - В выпадающем списке "Task strategy" выбрать "game"
    - Убрать выбор с "Use chat"
    - Установить чекбокс "Use timer"
    - В выпадающем списке "Task provider" выбрать "Level"
    - В выпадающем списке "Level" выбрать "elementary"
    - В выпадающем списке "Players limit" выбрать "64"
    - В выпадающем списке "Default language" выбрать "js"
    - В поле "Match timeout seconds" ввести "177"
    - В поле "Break duration seconds" ввести 42 
    - Нажать кнопку "Create"
  expected-result: |
    - Открылась страница турнира с названием: "Турнир для новичков", типом "individual", 
     описанием "Тестовый турнир", таймером до начала турнира 24 часа, публичным доступом,
     стратегией турнира "game", без чата, уровнем сложности 1 звезда, лимитом игроков 64
     
