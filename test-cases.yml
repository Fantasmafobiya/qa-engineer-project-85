    - Начатый турнир с настройками: название "Турнир для новичков", тип "individual", 
     описание "Тестовый турнир", время старта турнира текущая дата + 5 минут, публичный доступ,
     стратегия турнира "game", без чата, уровень сложности 1 звезда, языком по умолчанию "js",
     лимит игроков 64, таймер игры 177 секунд.
  test-data: |
    No data
  steps:
    - Подожать приглашения присоединиться к игре
    - Принять приглашение, нажав кнопку "Join"
  expected-result: |
